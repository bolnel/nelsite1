  {{ with site.Menus.main }}
  <nav class="lg:ml-12 lg:flex lg:flex-row lg:items-center lg:space-x-6">
    {{ range . }}
    <a
      class="block text-center text-2xl leading-[5rem] lg:text-base lg:font-normal {{ with .Params.class }}{{ . }}{{ end }}"
      href="{{ .URL }}"
      >{{ .Name }}</a
    >
    {{ end }}
  </nav>
  {{ end }}
